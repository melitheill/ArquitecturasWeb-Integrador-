server:
  port: 8090

spring:
  application:
    name: gateway
#  config:
#    import: optional:configserver:http://localhost:8081
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/auth?createDatabaseIfNotExist=true
    username: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database: mysql
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            # USER SERVICE
            - id: msvc-viaje
              uri: http://localhost:8001
              predicates:
                - Path=/viaje/**

            # Viajes  SERVICE
            - id: msvc-factura
              uri: http://localhost:8002
              predicates:
                - Path=api/factura/**


            # Monopatin SERVICE
            - id: msvc-tarifa
              uri: http://localhost:8003
              predicates:
                - Path=/tarifa/**
logging:
  level:
    org.springframework.cloud.gateway: DEBUG